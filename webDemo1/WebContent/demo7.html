<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 访问此html 填入表单信息， 将本页面表单信息提交传给QuestDemo6 Servlet -->
	<form action="/webDemo/RequestDemo7" method="post">
		用户名：<input type="text" name="username"><br/>
		密码：<input type="password" name="password"><br/>
		性别：
			<input type="radio" name="gender" value="male">男
			<input type="radio" name="gender" value="female">女 <br/>
		所在地：
			<select name="city">
				<option value="beijing">北京</option>
				<option value="shanghai">上海</option>
				<option value="changsha">长沙</option>
			</select><br/>
		爱好：
			<input type="checkbox" name="likes" value="sing">唱歌
			<input type="checkbox" name="likes" value="dance">跳舞
			<input type="checkbox" name="likes" value="basketball">篮球
			<input type="checkbox" name="likes" value="football">足球 <br/>
		备注：
			<textarea rows="6" cols="60" name="description">
			</textarea><br/>
		头像：
			<input type="file" name="image"></br>
		<input type="hidden" name="id" value="123456">
		<input type="submit" value="提交">
	</form>
</body>
</html>
